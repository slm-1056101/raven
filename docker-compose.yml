services:
  db:
    container_name: raven-db
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-raven}
      POSTGRES_USER: ${POSTGRES_USER:-raven}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-raven}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    container_name: raven-backend
    build:
      context: ./backend
    environment:
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-insecure-change-me}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,backend,raven-backend}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-raven}
      POSTGRES_USER: ${POSTGRES_USER:-raven}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-raven}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app

